<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Gelofogo</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="base.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Montserrat:wght@100..900&family=Roboto+Mono&display=swap" rel="stylesheet">

  <script>
    // Register service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js");
    }
  </script>
</head>

<body>
  <div id="app">
    <div id="app-padding">

      <div id="app-title">
        <h1 id="app-title-text">Brrreak your limits!</h1>
      </div>

      <div id="camera-container" class="container">
        <!-- Initial overlay -->
        <div id="camera-preview">
          <button id="camera-start">
            Allow camera
          </button>
        </div>
        <!-- Camera window -->
        <video id="camera" autoplay playsinline></video>
        <!-- Camera controls -->
        <div id="bullet-points">
          <p id="bullet-title">Gelo</p>
          <ul>
            <li id="bullet-title-1">Água abaixo de 15 ºC</li>
            <li id="bullet-title-1">Min 1 min para aumentar adrenalina e dopamina</li>
            <li id="bullet-title-1">Max 3 min de imersão completa até o pescoço</li>
            <li id="bullet-title-2">Até 10 min só pernas para recuperação muscular</li>
            <li id="bullet-title-3">Ler dicas <a href="gelohealth.com.br/primeiro" target="_blank">primeiro mergulho</a></li>
          </ul>
        </div>
      </div>

      <div id="time-container" class="container">
        <!-- Time window -->
        <div id="time-display"></div>
        <!-- Time controls -->
        <div id="time-controls">
          <input type="range" id="time-slider" min="0" max="600" step="10" value="60" />
        </div>
      </div>

      <div id="menu-container" class="container">
        <div id="menu-controls">
          <button id="menu-controls__sauna">
            Sauna
          </button>
          <button id="menu-controls__ice-bath">
            Gelo
          </button>
          <button id="menu-controls__start">
            Start
          </button>
        </div>
      </div>

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
