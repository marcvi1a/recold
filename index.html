<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Gelofogo</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="base.css" />

  <script>
    // Register service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js");
    }
  </script>
</head>

<body>
  <div id="app">
    <div id="app-padding">

      <div id="timer-container" class="container">
        <!-- Timer controls -->
        <div id="timer-controls">
          <button id="">
            Timer
          </button>
          <button id="">
            Countdown
          </button>
          <button id="">
            More
          </button>
          <button id="">
            Less
          </button>
        </div>
        <!-- Timer window -->
        <div id="timer">00:00</div>
      </div>

      <div id="camera-container" class="container">
        <!-- Initial overlay -->
        <div id="camera-preview">
          <button id="camera-start">
            Allow camera
          </button>
        </div>
        <!-- Camera window -->
        <video id="camera" autoplay playsinline></video>
        <!-- Camera controls -->
        <div id="camera-controls">
          <button id="">
            Invert camera
          </button>
          <button id="">
            Video
          </button>
          <button id="">
            Photos
          </button>
          <button id="">
            Photos every 30s
          </button>
        </div>
      </div>

      <div id="start-container" class="container">
        <div id="start-controls">
          <button id="">
            Ice bath
          </button>
          <button id="">
            Sauna
          </button>
          <button id="">
            Start
          </button>
        </div>
      </div>

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
